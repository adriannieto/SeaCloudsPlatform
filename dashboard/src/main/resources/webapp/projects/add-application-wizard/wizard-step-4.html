<div class="row">
    <div class="row">
        <div class="col-lg-12">
            <h3>
                <small>Deployable Application Model</small>
            </h3>
            <ui-codemirror class="codemirror-height-sm" ui-codemirror-opts="codemirrorDamOptions"
                           ng-model="applicationWizardData.finalDam"></ui-codemirror>
        </div>
    </div>

    <div class="col-lg-6">
        <h3>
            <small>Monitoring Rules (optional)</small>
        </h3>
        <ui-codemirror class="codemirror-height-sm" ui-codemirror-opts="codeMirrorMonitoringRulesOptions"
                       ng-model="applicationWizardData.finalMonitoringRules"></ui-codemirror>
    </div>

    <div class="col-lg-6">
        <h3>
            <small>Service Level Agreements (optional)</small>
        </h3>
        <ui-codemirror class="codemirror-height-sm" ui-codemirror-opts="codemirrorSlaRulesOptions"
                       ng-model="applicationWizardData.finalSlaRules" disabled></ui-codemirror>
    </div>
</div>
