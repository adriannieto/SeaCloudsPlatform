<div ng-controller="SlaCtrl">

    <div role="tabpanel">

        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" ng-class="{active: !isSLASettingVisible()}"><a aria-controls="sla-viewer" role="tab"
                                                                                   data-toggle="tab"
                                                                                   ng-click="showSLASettings(false)">SLA
                Viewer</a></li>
            <li role="presentation" ng-class="{active: isSLASettingVisible()}"><a aria-controls="sla-settings"
                                                                                  role="tab" data-toggle="tab"
                                                                                  ng-click="showSLASettings(true)">Add new SLA's</a>
            </li>
        </ul>

        <div class="tab-content">

            <!-- SLA Viewer -->
            <div id="sla-viewer" role="tabpanel" class="tab-pane" ng-class="{active: !isSLASettingVisible()}"
                 ng-if="!isSLASettingVisible()">
                <div class="row">
                    <div class="col-lg-12">
                        <h3>
                            <small>Select SLA</small>
                        </h3>

                        <div class="btn-group" ng-repeat="sla in slas">
                            <div class="btn-group">
                                <button class="btn btn-success"
                                        ng-class="{'active' : $index==getActiveSLAIndex(), 'btn-warning' : slaHasBeenViolated($index)}"
                                        ng-click="viewSLA($index)">{{sla.name}}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-lg-5">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                SLA Terms
                            </div>
                            <div class="panel-body">
                                <div ng-repeat="term in getCurrentSLA().terms">
                                    <h5><strong>constraint:</strong></h5>{{term.constraint}}
                                    <h5><strong>penalties:</strong></h5>

                                    <div ng-repeat="penalty in term.penalties">{{penalty}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-7">

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Violations
                            </div>
                            <div class="panel-body">
                                <table class="table">
                                    <tbody>
                                    <tr>
                                        <th>Date</th>
                                        <th># violations</th>
                                    </tr>
                                    <tr ng-repeat="violation in getCurrentSLA().violations">
                                        <td>{{violation.date}}</td>
                                        <td>{{violation.amount}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        Penalties
                                    </div>
                                    <div class="panel-body">
                                        <table class="table">
                                            <tbody>
                                            <tr>
                                                <th>Date</th>
                                                <th>Definition</th>
                                            </tr>
                                            <tr ng-repeat="penalty in getCurrentSLA().penalties">
                                                <td>{{penalty.date}}</td>
                                                <td>{{penalty.definition}}</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- SLA Settings -->
            <div id="sla-settings" role="tabpanel" class="tab-pane" ng-class="{active: isSLASettingVisible()}"
                 ng-if="isSLASettingVisible()">
                <h3>
                    <small>Add new SLA to this application</small>
                </h3>
                <ui-codemirror class="codemirror-height-md" ui-codemirror-opts="editorOptionsSLA"
                               ng-model="$parent.slaInput"  ng-if="isSLASettingVisible()"></ui-codemirror>
                <div class="btn-group">
                    <div ngf-select class="btn btn-default btn-primary" ngf-multiple="false" ng-model="$parent.slaInputFile">
                        Load file
                    </div>
                    <button class="btn btn-success" ng-click="processSLA()">Add SLA</button>
                </div>


            </div>
        </div>

    </div>
